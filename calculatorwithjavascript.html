<!DOCTYPE html>
<html lang="en">
<head>
   
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <center>
    <input type="number" name="Enter value of 1st number:" placeholder="Enter value of 1st number:"  id="num1">
    <input type="number" name="Enter value of 2nd number:" placeholder="Enter value of 2nd number:"  id="num2"><br>
    
    <button type="button" onclick='add()'>Add</button><br>
    <button type="button" onclick='subtract()'>Subtract</button><br>
    <button type="button" onclick='multiply()'>Multiply</button><br>
    <button type="button" onclick='divide()'>Divide</button><br>
    <input type="text"  placeholder="Result" value="Result" id="Result"><br>
    <div id="output" ></div>
    <script>
        function add()  // function for addition operation
        {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        
        var result = num1 + num2;
        //If you want to dislay the result in the form of alert windows, then uncomment all the lines with windows.alert() function
        //window.alert(result);
        document.getElementById("Result").value=String(result);
        
        }

        function subtract()  //function for substration operation
        {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        
        var result = num1 - num2;
        //window.alert(result);
        document.getElementById("Result").value=String(result);
        }

        function multiply()   //function for multiplication operation
        {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var result = num1 * num2;

        //window.alert(result);
        document.getElementById("Result").value=String(result);
        
        }

        function divide()  //function for division operation
        {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        
        var result = num1 / num2;
        document.getElementById("Result").value=String(result);

        //window.alert(result);
        
        }

    </script>
    </center>
</body>
</html>
